name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install sqlite
      run: sudo apt-get install -y libsqlite3-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests on main
      run: cargo test --verbose

